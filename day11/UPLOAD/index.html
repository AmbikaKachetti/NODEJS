<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-primary">File Upload to Backend</h2>
    <div class="container w-50 mt-3">
        <input type="file" id="avatar" class="form-control mb-2">
        <button onclick="uploadFile()" class="btn btn-primary">Upload</button>
    </div>
    <script>
        const avatar = document.getElementById('avatar');

        function uploadFile() {
            const file = avatar.files[0];
            if (file) {
                // Create FormData for multimedia data
                const formData = new FormData();
                formData.append('avatar', file);

                fetch("http://localhost:3000/upload", { // Corrected endpoint path
                    method: 'POST',
                    body: formData,
                })
                .then((res) => {
                    if (res.ok) {
                        console.log('File uploaded successfully');
                    } else {
                        console.error('Error uploading file');
                    }
                })
                .catch((err) => {
                    console.error('Error:', err);
                });
            } else {
                console.log('No file selected.');
            }
        }
    </script>
</body>
</html>
