<!-- For Multiple Files -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Files Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center text-primary">Multiple Files upload to backend</h2>
    <div class="container w-50 mt-3 m-auto row">
        <!-- this line is to select multiple files at a time -->
        <input type="file" multiple id="attachments" class="form-control col">
        <button onclick="uploadFile()" class="btn btn-primary col-2">Upload</button>
    </div>
    <script>
        // ------------------------------------------------------------------------
        // (Async-Await) Function - (If-Else) - Multiple Files Upload
        // ------------------------------------------------------------------------
        const attachments = document.getElementById("attachments");
        async function uploadFile(){
            const files = attachments.files
            if(files.length > 0){
                const formData = new FormData();
                for(i=0; i<files.length; i++){
                    formData.append("file", files[i])
                }
                let res = await fetch("http://localhost:3000/upload", {
                    method: "POST",
                    body: formData,
                })
                const msg = res.json();
                console.log(msg);

                // here no frontend responses/messages/alerts are added here.       
            }
        }
    </script>
</body>
</html>
